<!-- profile.component.html -->
<mat-card>
    <mat-card-header>
      <mat-card-title>User Profile</mat-card-title>
      <mat-card-subtitle>{{ user?.username }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Email: {{ user?.email }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/home">Back to Home</button>
    </mat-card-actions>
  </mat-card>
