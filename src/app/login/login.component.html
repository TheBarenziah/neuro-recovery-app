<mat-card class="loginRegister-card">
  <h1 class="title">Login</h1>

  <form class="example-container" [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field>
          <mat-label>Enter your email</mat-label>
          <input matInput
                  type="email"
                  placeholder="pat@example.com"
                  formControlName="email"
                  required>
          @if (form.controls.email.errors?.['required']) {
               <mat-error>You must enter an email.</mat-error>
            }
            @if (form.controls.email.hasError('email')) {
              <mat-error>Not a valid email.</mat-error>
            }
      </mat-form-field>

      <mat-form-field>
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
          @if (form.controls.password.errors?.['required']) {
            <mat-error>You must enter a password.</mat-error>
          }
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <button mat-raised-button color='primary' type="submit" class="submit-button">Submit</button>
  </form>
</mat-card>
