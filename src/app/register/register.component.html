<mat-card class="loginRegister-card">
    <h1 class="title">Register</h1>

    <form class="example-container" [formGroup]="form" (ngSubmit)="onSubmit()">

        <mat-form-field >
            <mat-label>Enter your username</mat-label>
            <input matInput
                    type="text"
                    placeholder="Smithy123"
                    formControlName="username"
                    required>
        </mat-form-field>

        <!-- <mat-form-field>
            <mat-label>Enter your email</mat-label>
            <input matInput
                    type="email"
                    placeholder="johnsmith@example.com"
                    formControlName="email" 
                    (blur)="updateErrorMessage()"
                    required>
            @if (email.invalid) {
                <mat-error>{{emailErrorMessage}}</mat-error>
            }
        </mat-form-field> -->

        <mat-form-field>
            <input matInput placeholder="Enter your email" formControlName="email" required>
            @if (form.controls.email.errors?.['required']) {
               <mat-error>Email is required</mat-error>
            }
            @if (form.controls.email.hasError('email')) {
              <mat-error>Not a valid email</mat-error>
            }
        </mat-form-field>

        <mat-form-field>
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        
            <button mat-raised-button color='primary' type="submit" class="submit-button">Submit</button>
    </form>
</mat-card>
